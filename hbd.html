<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        main {
            padding: 0 20px;
        }

        .birthday-wish {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday!</h1>
        </header>
        <main>
            <section class="birthday-wish">
                <h2>Dear [Name],</h2>
                <p>Wishing you a day filled with love, laughter, and all the things that bring you joy! May this year be your best one yet.</p>
                <p>Happy Birthday!</p>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
